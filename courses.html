<!DOCTYPE html>
<html lang="bn" dir="ltr" data-theme="light" class="scroll-smooth">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="কাঠিকা - ডিজিটাল মার্কেটিং কোর্সসমূহ">

    <meta property="og:type" content="website">

    <!-- ফ্যাভিকন -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    
    <!-- স্টাইলশিট -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- স্ক্রিপ্ট -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'bangla': ['Hind Siliguri', 'sans-serif'],
                    },
                    colors: {
                        primary: '#181E38',    // লোগোর ডার্ক ব্লু কালার
                        secondary: {
                            DEFAULT: '#F9CF42',  // লোগোর হলুদ কালার
                            500: '#EAB308',     // সাবস্ক্রাইব বাটনের জন্য
                            600: '#CA8A04'      // হোভার স্টেটের জন্য
                        },
                        accent: '#E94742',     // লোগোর রেড কালার
                        dark: {
                            primary: '#0F172A',  // ডার্ক মোড প্রাইমারী
                            secondary: '#F59E0B' // ডার্ক মোড সেকেন্ডারী
                        }
                    },
                    boxShadow: {
                        'soft': '0 4px 24px rgba(0, 0, 0, 0.05)',
                        'card': '0 8px 32px rgba(0, 0, 0, 0.08)'
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="font-bangla bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100">
    <!-- স্কিপ নেভিগেশন লিংক -->
    <a href="#main-content" class="skip-link sr-only focus:not-sr-only">মূল কন্টেন্টে যান</a>

    <!-- হেডার -->
    <div data-include="includes/header.html"></div>

    <main id="main-content" class="py-12">
        <!-- পেজ হেডার -->
        <section class="relative bg-gradient-to-r from-brand-yellow to-brand-red py-12 md:py-24 text-white overflow-hidden">
            <div class="absolute inset-0 opacity-10 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjA1KSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNwYXR0ZXJuKSIvPjwvc3ZnPg==')]"></div>
            <div class="container mx-auto px-4 text-center relative z-10">
                <h1 class="text-3xl md:text-5xl lg:text-6xl font-bold mb-3 leading-tight">আমাদের সকল কোর্স</h1>
                <p class="text-lg md:text-2xl max-w-2xl mx-auto opacity-90">বিভিন্ন ক্যাটাগরির প্রফেশনাল কোর্স একসাথে</p>
            </div>
        </section>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- ফিল্টার সেকশন -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6 mb-8 border border-gray-100 dark:border-gray-700">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-white flex items-center">
                        <i class="fas fa-filter mr-2 text-blue-600 dark:text-blue-400"></i>
                        আপনার পছন্দের কোর্স খুঁজুন
                    </h2>
                    
                    <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                        <select id="sortBy" class="px-4 py-2.5 border border-gray-200 dark:border-gray-600 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white dark:focus:ring-blue-400 transition-colors">
                            <option value="alphabetical">সর্ট: বর্ণানুক্রমিক</option>
                            <option value="recent">সর্ট: নতুন প্রথম</option>
                            <option value="popular">সর্ট: জনপ্রিয়তা</option>
                        </select>

                        <select id="categoryFilter" class="px-4 py-2.5 border border-gray-200 dark:border-gray-600 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white dark:focus:ring-blue-400 transition-colors">
                            <option value="all">সকল ক্যাটাগরি</option>
                            <option value="digital-marketing">ডিজিটাল মার্কেটিং</option>
                            <option value="video-editing">ভিডিও এডিটিং</option>
                            <option value="business">ব্যবসা</option>
                            <option value="graphic-design">গ্রাফিক ডিজাইন</option>
                        </select>

                        <select id="instructorFilter" class="px-4 py-2.5 border border-gray-200 dark:border-gray-600 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white dark:focus:ring-blue-400 transition-colors">
                            <option value="all">সকল ইনস্ট্রাক্টর</option>
                            <option value="rasel">রাসেল আহমেদ</option>
                            <option value="kamrul">কামরুল হাসান</option>
                            <option value="barshan">বারশন দেব</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- কোর্স লিস্ট -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="courseList">
                <!-- কোর্স কার্ডগুলো JavaScript দিয়ে লোড হবে -->
            </div>

            <!-- লোডিং স্টেট -->
            <div id="loading" class="text-center py-12 hidden">
                <div class="inline-block animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-blue-600 mb-4"></div>
                <p class="text-gray-600 dark:text-gray-300">কোর্স লোড হচ্ছে...</p>
            </div>
        </div>
    </main>

    <!-- ফুটার -->
    <div data-include="includes/footer.html"></div>
    
    <!-- স্ক্রিপ্ট ফাইল -->
    <script src="assets/js/components/course-filter.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/components/header.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
