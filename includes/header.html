<header class="bg-[#181E38] border-b border-gray-700 shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- লোগো -->
            <div class="flex items-center gap-3">
                <a href="index.html">
                    <img
                        src="assets/images/kothika-logo.png"
                        alt="Kothika Logo"
                        class="h-10 w-auto"
                    />
                </a>
            </div>

            <!-- সার্চ বার -->
            <div class="hidden md:flex items-center flex-1 max-w-md mx-8">
                <div class="relative w-full">
                    <input 
                        type="text" 
                        placeholder="কোর্স, ব্লগ, বা যেকোনো কিছু খুঁজুন..." 
                        class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#E94742] placeholder-gray-400"
                    >
                    <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white">
                        <i data-lucide="search" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- ডেস্কটপ নেভিগেশন মেনু -->
            <nav class="hidden md:flex items-center gap-8">
                <a href="index.html" class="group text-gray-300 hover:text-[#E94742] transition-all duration-300 transform hover:scale-110 relative">
                    <i data-lucide="home" class="w-6 h-6"></i>
                    <span class="tooltip absolute -bottom-8 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-2 py-1 rounded text-xs whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity">হোম</span>
                </a>
                <a href="courses.html" class="group text-gray-300 hover:text-[#E94742] transition-all duration-300 transform hover:scale-110 relative">
                    <i data-lucide="book-open-text" class="w-6 h-6"></i>
                    <span class="tooltip absolute -bottom-8 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-2 py-1 rounded text-xs whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity">কোর্স</span>
                </a>
                <a href="blog.html" class="group text-gray-300 hover:text-[#E94742] transition-all duration-300 transform hover:scale-110 relative">
                    <i data-lucide="newspaper" class="w-6 h-6"></i>
                    <span class="tooltip absolute -bottom-8 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-2 py-1 rounded text-xs whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity">ব্লগ</span>
                </a>
                <a href="about.html" class="group text-gray-300 hover:text-[#E94742] transition-all duration-300 transform hover:scale-110 relative">
                    <i data-lucide="info" class="w-6 h-6"></i>
                    <span class="tooltip absolute -bottom-8 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-2 py-1 rounded text-xs whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity">আমাদের সম্পর্কে</span>
                </a>
                <a href="contact.html" class="group text-gray-300 hover:text-[#E94742] transition-all duration-300 transform hover:scale-110 relative">
                    <i data-lucide="mail" class="w-6 h-6"></i>
                    <span class="tooltip absolute -bottom-8 left-1/2 -translate-x-1/2 bg-gray-800 text-white px-2 py-1 rounded text-xs whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity">যোগাযোগ</span>
                </a>
            </nav>

            <!-- ডান পাশের এলাকা -->
            <div class="flex items-center gap-4">
                <!-- মোবাইল মেনু বাটন -->
                <button id="mobileMenuButton" class="md:hidden text-white">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                
                <!-- লগইন/রেজিস্টার বাটন -->
                <div class="hidden md:flex items-center gap-3">
                    <a href="#" class="px-4 py-1.5 text-sm text-gray-300 border border-gray-600 rounded hover:bg-gray-700 transition">
                        লগইন
                    </a>
                    <a href="#" class="px-4 py-1.5 text-sm text-white bg-[#E94742] hover:bg-[#d13a36] rounded transition">
                        নিবন্ধন
                    </a>
                </div>

                <!-- ইউজার প্রোফাইল ড্রপডাউন -->
                <div class="hidden md:block relative">
                    <button id="userMenuButton" class="flex items-center gap-1">
                        <img 
                            src="assets/images/user-default.png" 
                            alt="User" 
                            class="w-8 h-8 rounded-full border-2 border-gray-600"
                        />
                    </button>
                    
                    <!-- ড্রপডাউন মেনু -->
                    <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 rounded-md shadow-lg py-1 z-50 border border-gray-700">
                        <div class="px-4 py-2 border-b border-gray-700">
                            <p class="text-sm font-medium text-gray-300">ডার্ক মোড</p>
                            <button id="themeToggle" data-theme-toggle class="mt-1 p-2 rounded-full bg-gray-700 hover:bg-gray-600">
                                <i data-lucide="sun" class="dark:hidden w-4 h-4 text-gray-300"></i>
                                <i data-lucide="moon" class="hidden dark:block w-4 h-4 text-gray-300"></i>
                            </button>
                        </div>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">
                            <i data-lucide="user" class="w-4 h-4 mr-2 inline"></i> প্রোফাইল
                        </a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">
                            <i data-lucide="bookmark" class="w-4 h-4 mr-2 inline"></i> সেভ করা
                        </a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">
                            <i data-lucide="bell" class="w-4 h-4 mr-2 inline"></i> নোটিফিকেশন
                        </a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">
                            <i data-lucide="settings" class="w-4 h-4 mr-2 inline"></i> সেটিংস
                        </a>
                        <a href="#" class="block px-4 py-2 text-sm text-red-400 hover:bg-gray-700">
                            <i data-lucide="log-out" class="w-4 h-4 mr-2 inline"></i> লগআউট
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
